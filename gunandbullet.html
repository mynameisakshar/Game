        *{

        /* #########################Utility class###################### */
        .btn{
            text-decoration: none;
            /* margin-left: 20px; */
            background-color: green;
            border: 2px solid magenta;
            padding: 10px 20px;
            text-transform: uppercase;
            color: lightcyan;
            font-weight: 700;
            border-radius: 25px;
            transition: all 2s ease-in-out;
            font-size: 18px;
        }

        .btn:hover{
            background-color: magenta;
            color: green;
            border: 2px solid green;
        }

        .navbar .nav-items{

        .header-content{
